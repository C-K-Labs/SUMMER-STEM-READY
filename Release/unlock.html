
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Unlock Request</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.0em;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .info-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .info-box h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        .info-text {
            color: #6c757d;
            line-height: 1.6;
            font-size: 1em;
        }
        .input-section {
            margin-bottom: 30px;
        }
        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
            text-align: left;
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #userIdInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #28a745;
            border-radius: 6px;
            font-size: 1em;
            background-color: #f0fff0;
            color: #28a745;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            font-weight: bold;
            cursor: default;
        }
        #userIdInput:focus {
            outline: none;
            border-color: #28a745;
        }
        #confirmBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        #confirmBtn:hover {
            background: linear-gradient(135deg, #218838 0%, #1aa085 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 600;
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔒 System Access Recovery</h1>
            <p class="subtitle">[PoC Training] Unlock Request Portal</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <h2>System Unlock Process</h2>
                <p class="info-text">
                    Send 0.0025 Bitcoin to the account below. After sending, click 'Confirm' to proceed with unlocking. Failure to send will result in rejection.
                    <br>
                    xxx-xxxx-xxx
                </p>
            </div>
            
            <div class="input-section">
                <label for="userIdInput">Your User ID:</label>
                <div class="input-group">
                    <input type="text" id="userIdInput" value="3C-91l_g6e" readonly>
                    <button id="confirmBtn" onclick="processUnlock()">Confirm</button>
                </div>
            </div>
            
            <div id="statusMessage" class="status-message hidden">
                <span id="statusText">Processing...</span>
            </div>
        </div>
    </div>
    
    <script>
        function processUnlock() {
            // 버튼 비활성화 및 상태 변경
            const confirmBtn = document.getElementById('confirmBtn');
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Processing...';
            
            // 상태 메시지 표시
            statusMessage.classList.remove('hidden');
            statusText.textContent = 'Sending unlock request to server...';
            
            // C++에 신호를 보내기 위해 창의 제목을 변경
            document.title = 'UNLOCK_REQUEST_SENT';
            
            // 추가적인 확인을 위해 콘솔에도 로그 출력
            console.log('Unlock request sent - Title changed to: ' + document.title);
            
            // 5초 후에도 응답이 없으면 타임아웃 메시지 표시
            setTimeout(function() {
                if (document.title === 'UNLOCK_REQUEST_SENT') {
                    statusText.textContent = 'Processing... Please wait.';
                    console.log('Still processing after 5 seconds');
                }
            }, 5000);
            
            // 10초 후에는 에러 메시지 표시
            setTimeout(function() {
                if (document.title === 'UNLOCK_REQUEST_SENT') {
                    statusText.textContent = 'Taking longer than expected. Please wait...';
                    console.log('Processing taking longer than expected');
                }
            }, 10000);
        }
    </script>
</body>
</html>
